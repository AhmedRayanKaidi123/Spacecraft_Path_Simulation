    @import url("https://fonts.googleapis.com/css?family=Raleway");

    :root {
      --glow-color: hsl(0, 0%, 100%);
    }

    .glowing-btn {
      position: relative;
      color: var(--glow-color);
      cursor: pointer;

      border: 0.3vw solid var(--glow-color);
      border-radius: 1vw;
      background: none;
      perspective: 2em;
      font-family: "Raleway", sans-serif;
      font-size: 2vw;
      display: flex;
      text-align: center;
      justify-content: center;
      font-weight: 750;
      letter-spacing: 0.3vw;
      margin-bottom: 2vh;

      -webkit-box-shadow: inset 0px 0px 0.5em 0px var(--glow-color),
        0px 0px 0.5em 0px var(--glow-color);
      -moz-box-shadow: inset 0px 0px 0.5em 0px var(--glow-color),
        0px 0px 0.5em 0px var(--glow-color);
      box-shadow: inset 0px 0px 0.5em 0px var(--glow-color),
        0px 0px 0.5em 0px var(--glow-color);
      animation: border-flicker 2s linear infinite;
    }

    .glowing-txt {
      float: left;
      margin-right: 0;
      -webkit-text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3),
        0 0 0.45em var(--glow-color);
      -moz-text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3),
        0 0 0.45em var(--glow-color);
      text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em var(--glow-color);
      animation: text-flicker 3s linear infinite;
    }

    .faulty-letter {
      opacity: 0.5;
      animation: faulty-flicker 2s linear infinite;
    }

    .glowing-btn::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0.7;
      filter: blur(1em);
      transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
      background: var(--glow-color);
      pointer-events: none;
    }

    .glowing-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      z-index: -1;
      background-color: var(--glow-color);
      box-shadow: 0 0 1em 0.2em var(--glow-color);
      transition: opacity 100ms linear;
      border-radius: 0.2vw;
    }

    .glowing-btn:hover {
      color: rgba(0, 0, 0, 0.8);
      text-shadow: none;
      animation: none;
      border-radius: 0.5em;
      cursor: url("cursor2.png"), auto;
    }

    .glowing-btn:hover .glowing-txt {
      animation: none;
    }

    .glowing-btn:hover .faulty-letter {
      animation: none;
      text-shadow: none;
      opacity: 1;
    }

    .glowing-btn:hover:before {
      filter: blur(1.5em);
      opacity: 1;
    }

    .glowing-btn:hover:after {
      opacity: 1;
    }

    @keyframes faulty-flicker {
      0% {
        opacity: 0.1;
      }

      2% {
        opacity: 0.1;
      }

      4% {
        opacity: 0.5;
      }

      19% {
        opacity: 0.5;
      }

      21% {
        opacity: 0.1;
      }

      23% {
        opacity: 1;
      }

      80% {
        opacity: 0.5;
      }

      83% {
        opacity: 0.4;
      }

      87% {
        opacity: 1;
      }
    }

    @keyframes text-flicker {
      0% {
        opacity: 0.1;
      }

      2% {
        opacity: 1;
      }

      8% {
        opacity: 0.1;
      }

      9% {
        opacity: 1;
      }

      12% {
        opacity: 0.1;
      }

      20% {
        opacity: 1;
      }

      25% {
        opacity: 0.3;
      }

      30% {
        opacity: 1;
      }

      70% {
        opacity: 0.7;
      }

      72% {
        opacity: 0.2;
      }

      77% {
        opacity: 0.9;
      }

      100% {
        opacity: 0.9;
      }
    }

    @keyframes border-flicker {
      0% {
        opacity: 0.1;
      }

      2% {
        opacity: 1;
      }

      4% {
        opacity: 0.1;
      }

      8% {
        opacity: 1;
      }

      70% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    @media only screen and (max-width: 600px) {
      .glowing-btn {

    .glow-point {

      box-shadow: 0rem 0rem 1.2rem 0.6rem rgb(var(--glow-rgb));

    .star {
      background-image: url('sparkler.png');
      background-size: contain;
      position: absolute;
      z-index: 2;
      color: white;
      width: 1.2rem;
      height: 1.2rem;
      animation-duration: 1500ms;
      animation-fill-mode: forwards;
      pointer-events: none;
    }

    @keyframes fall-1 {
      0% {
        transform: translate(0px, 0px) rotateX(45deg) rotateY(30deg) rotateZ(0deg) scale(0.25);
        opacity: 0;
      }

      5% {
        transform: translate(10px, -10px) rotateX(45deg) rotateY(30deg) rotateZ(0deg) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(25px, 200px) rotateX(180deg) rotateY(270deg) rotateZ(90deg) scale(1);
        opacity: 0;
      }
    }

    @keyframes fall-2 {
      0% {
        transform: translate(0px, 0px) rotateX(-20deg) rotateY(10deg) scale(0.25);
        opacity: 0;
      }

      10% {
        transform: translate(-10px, -5px) rotateX(-20deg) rotateY(10deg) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(-10px, 160px) rotateX(-90deg) rotateY(45deg) scale(0.25);
        opacity: 0;
      }
    }

    @keyframes fall-3 {
      0% {
        transform: translate(0px, 0px) rotateX(0deg) rotateY(45deg) scale(0.5);
        opacity: 0;
      }

      15% {
        transform: translate(7px, 5px) rotateX(0deg) rotateY(45deg) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(20px, 120px) rotateX(-180deg) rotateY(-90deg) scale(0.5);
        opacity: 0;
      }
    }

    .btn-outline-light {

}

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      function checkDeviceWidthAndOrientation() {
        return window.innerWidth < window.innerHeight;
      }

      function showWarningMessage() {
        document.body.innerHTML = ''; // Clear the body content
        var warningMessage = document.createElement('div');
        warningMessage.id = 'warning-message';
        warningMessage.innerHTML = '<h1>Please use in landscape mode. Thank you!</p>';
        document.body.appendChild(warningMessage);
        warningMessage.style.display = 'block';
      }

      if (checkDeviceWidthAndOrientation()) {
        showWarningMessage();
      }

      // Optional: Re-check on window resize
      window.addEventListener("resize", function () {
        if (checkDeviceWidthAndOrientation()) {
          showWarningMessage();
        } else {
          location.reload(); // Reload the page if the conditions are met
        }
      });
    });


    let start = new Date().getTime();

    const originPosition = { x: 0, y: 0 };

    const last = {
      starTimestamp: start,
      starPosition: originPosition,
      mousePosition: originPosition
    }

    const config = {
      starAnimationDuration: 1500,
      minimumTimeBetweenStars: 40,
      minimumDistanceBetweenStars: 75,
      glowDuration: 75,
      maximumGlowPointSpacing: 10,
      colors: ["249 146 253", "252 254 255"],
      sizes: ["1rem", "1rem", "1rem"],
      animations: ["fall-1", "fall-2", "fall-3"]
    }

    let count = 0;
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
      selectRandom = items => items[rand(0, items.length - 1)];

    const withUnit = (value, unit) => `${value}${unit}`,
      px = value => withUnit(value, "px"),
      ms = value => withUnit(value, "ms");

    const calcDistance = (a, b) => {
      const diffX = b.x - a.x,
        diffY = b.y - a.y;
      return Math.sqrt(Math.pow(diffX, 2) + Math.pow(diffY, 2));
    }

    const calcElapsedTime = (start, end) => end - start;

    const appendElement = element => document.body.appendChild(element),
      removeElement = (element, delay) => setTimeout(() => document.body.removeChild(element), delay);

    const createStar = position => {
      const star = document.createElement("span"),
        color = selectRandom(config.colors);
      star.className = "star";
      star.style.left = px(position.x + 22);
      star.style.top = px(position.y + 22);
      star.style.fontSize = selectRandom(config.sizes);
      star.style.color = `rgb(${color})`;
      star.style.textShadow = `0px 0px 1.5rem rgb(${color} / 0.5)`;
      star.style.animationName = config.animations[count++ % 3];
      star.style.starAnimationDuration = ms(config.starAnimationDuration);
      appendElement(star);

      removeElement(star, config.starAnimationDuration);
    }

    const createGlowPoint = position => {
      const glow = document.createElement("div");
      glow.className = "glow-point";
      glow.style.left = px(position.x);
      glow.style.top = px(position.y);
      appendElement(glow)
      removeElement(glow, config.glowDuration);
    }

    const determinePointQuantity = distance => Math.max(
      Math.floor(distance / config.maximumGlowPointSpacing),
      1
    );

    const createGlow = (last, current) => {
      const distance = calcDistance(last, current),
        quantity = determinePointQuantity(distance);
      const dx = (current.x - last.x) / quantity,
        dy = (current.y - last.y) / quantity;
      Array.from(Array(quantity)).forEach((_, index) => {
        const x = last.x + dx * index,
          y = last.y + dy * index;
        createGlowPoint({ x, y });
      });
    }

    const updateLastStar = position => {
      last.starTimestamp = new Date().getTime();

      last.starPosition = position;
    }

    const updateLastMousePosition = position => last.mousePosition = position;

    const adjustLastMousePosition = position => {
      if (last.mousePosition.x === 0 && last.mousePosition.y === 0) {
        last.mousePosition = position;
      }
    };

    const handleOnMove = e => {
      const mousePosition = { x: e.clientX, y: e.clientY }
      adjustLastMousePosition(mousePosition);
      const now = new Date().getTime(),
        hasMovedFarEnough = calcDistance(last.starPosition, mousePosition) >= config.minimumDistanceBetweenStars,
        hasBeenLongEnough = calcElapsedTime(last.starTimestamp, now) > config.minimumTimeBetweenStars;
      if (hasMovedFarEnough || hasBeenLongEnough) {
        createStar(mousePosition);
        updateLastStar(mousePosition);
      }
      createGlow(last.mousePosition, mousePosition);
      updateLastMousePosition(mousePosition);
    }

    window.onmousemove = e => handleOnMove(e);

    window.ontouchmove = e => handleOnMove(e.touches[0]);

    document.body.onmouseleave = () => updateLastMousePosition(originPosition);

  </script>
